<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Chat</title>
</head>
<body>
    <h1>Ingresa los produtos</h1>
    <form id="productForm">
        <input id= "productName" type="text" name="title" placeholder="nombre del producto">
        <input id="productPrice" type="number" name="price" placeholder="precio">
        <input id="productThumbnail" type="text" placeholder="imagen del producto">
        <input type="submit" value="cargar producto">
    </form>

    <div>
        <h2>Productos</h2>
        <ul id="productsPool"></ul>
    </div>

    <h2>Chatt app</h1>
    <div id="messagesPool"></div>
    <form id="messageForm">
    <input id="usernameInput" type="email" placeholder="Ingrese su email" />
    <input id="messageInput" type="text" placeholder="Mensaje" />
    <input type="submit" value="Enviar" />
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
    <script src="./product.socket.js"></script>
</body>
</html>
